<h2>Daftar Kreditur</h2>

<table>
    <thead>
        <tr>
            <th>Nomor</th>
            <th>Nama</th>
            <th>Umur</th>
            <th>Pekerjaan</th>
            <th>DP</th>
            <th>Harga Motor</th>
            <th>Tanggal Pengajuan</th>
            <th>Tanggal Survey</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let item of childrenData; let i = index" (click) = "onRowClick(item)">
            <td >{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td>{{item.job}}</td>
            <td>{{item.dp}}</td>
            <td>{{item.price}}</td>
            <td>{{item.submittedAt | date : 'shortDate'}}</td>
            <td>{{item.date | date: 'shortDate'}}</td>
            <td>
                <button (click)="onDelete(item.id);$event.stopPropagation()">Hapus</button>
                <button (click)="goToDetail(item.id); $event.stopPropagation()">Detail</button>
            </td>
        </tr>
    </tbody>
</table>
