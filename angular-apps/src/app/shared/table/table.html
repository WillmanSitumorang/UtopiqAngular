<p>table works!</p>

<table>
    <thead>
        <tr>
            <th>Nomor</th>
            <th>Nama</th>
            <th>Umur</th>
            <th>Pekerjaan</th>
            <th>DP</th>
            <th>Harga Motor</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let item of childrenData; let i = index">
            <td >{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td>{{item.job}}</td>
            <td>{{item.dp}}</td>
            <td>{{item.price}}</td>
        </tr>
    </tbody>
</table>

<button (click)="sendDataFromChildren()">To Parent</button><br>
